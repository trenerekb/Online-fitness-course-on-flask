<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{title}}</title>

<!-- font awesome cdn link  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

<!-- custom css file link  -->
<link type="text/css"  href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>

</head>
<body>

<header class="header">
<section class="flex">
    <a href= "/" class="logo"> 
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="image_logo" alt="Body Home">
    </a>

    <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <div id="search-btn" class="fas fa-search"></div>
        <div id="user-btn" class="fas fa-user"></div>
        <div id="toggle-btn" class="fas fa-sun"></div>
    </div>

    <div class="profile">
        <img src="{{ url_for('static', filename='images/pic-7.jpg') }}" class="image" alt="">
        <h3 class="name">Name</h3>
        <p class="role">studen</p>
        <a href="profile.html" class="btn">Мой профиль</a>
        <div class="flex-btn">
        <a href="login.html" class="option-btn">login</a>
        <a href="register.html" class="option-btn">register</a>
        </div>
    </div>
</section>
</header>   

<div class="side-bar">

<div id="close-btn">
    <i class="fas fa-times"></i>
</div>

<div class="profile">
    <img src="{{ url_for('static', filename='images/pic-7.jpg') }}" class="image" alt="">
    <h3 class="name">shaikh anas</h3>
    <p class="role">studen</p>
    <a href="profile.html" class="btn">Мой профиль</a>
</div>

    <nav class="navbar">
        {% block menu %}
            {% for day in count_days %}
            <a href="{{url_for('day_marathon', day_number=day)}}"><i class=""></i><span>День {{ day }}</span></a>
            {% endfor %}
        {% endblock %}
    </nav>
</div>
{% block body %} 

{% endblock %}

<footer class="footer">
&copy; Женский фитнес онлайн марафон <span>Body Home</span> | все права защищены!
</footer>

<!-- custom js file link  -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
